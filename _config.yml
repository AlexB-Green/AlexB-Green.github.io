  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: ITV
        link: https://www.itvplc.com/
        # link_text: boringcompany.com
        sub_title: Senior Measurement Innovation Executive
        caption: March 2023 - present
        quote: >
          People find Alex to be a great collaborator; infectious with his enthusiasm and curiosity, someone who is full of energy and drive, taking the initiative and proactively offering help and support to others when needed.
        description: |
         I took on increased project responsibility, leading end-to-end processes and establishing best practices for using cloud platforms to deliver scalable data-driven solutions. Notable work examples include:
          - Developed a machine learning-based content clustering tool to segment users and products, enabling targeted strategies and optimising resource allocation.
          - Designed a regression-based research study to analyse the impact of time periods on web traffic, providing actionable insights to improve digital engagement strategies.
          - Led the analytical work for a new first-party dataset, implementing use cases to unlock revenue opportunities and enhance client reporting capabilities.
          - Executed experimental pilots for clients, applying power analysis to define control group sizes and conducting A/B tests to evaluate strategy effectiveness.


      - layout: left
        title: ITV
        link: https://www.itvplc.com/
        # link_text: boringcompany.com
        sub_title: Measurement Innovation Executive
        caption: March 2022 - March 2023
        description: |
         My responsibilities expanded to include managing client relationships and developing new analytical tools to improve marketing strategy evaluation and decision-making processes. Notable work examples include:
          - Conducted cross-domain analysis of advertising volumes and audience engagement, providing risk-based assessments critical to launching new services.
          - Designed forecasting models using regression analysis to predict engagement metrics for content, enhancing decision-making and mitigating uncertainty.
          - Assisted in developing an automation tool for contextual targeting, improving advertising efficiency and contributing to cost control measures.
          - Led experimental studies, utilising power analysis and synthetic control methods, to evaluate the impact of marketing strategies and generate data-driven client insights.
          - Trained new team members, streamlining onboarding processes and ensuring consistency in analytical methods across the team.



      - layout: left
        title: ITV
        link: https://www.itvplc.com/
        # link_text: boringcompany.com
        sub_title: Data Science Apprentice
        caption: June 2021 - March 2022
        description: |
         In this role, I focused on developing analytical tools and processes to measure the impact of TV advertising on business outcomes for clients, leveraging first-party data and collaborating with third-party providers to deliver actionable insights. Notable work examples include:
          - Built automated data pipelines to extract, query, and visualise first-party data, streamlining reporting processes and enhancing operational efficiency.
          - Created a visualisation tool to compare advertiser performance against client-defined benchmarks, supporting strategic planning and competitive positioning.
          - Collaborated with third-party providers on measurement pilots, applying statistical methods to quantify the effectiveness of advertising strategies and assess return on investment.
          - Developed a natural language processing tool to analyse content and optimise audience segmentation, providing insights for targeted marketing strategies.

          
