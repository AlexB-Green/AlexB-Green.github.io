about_content: | # this will include new lines to allow paragraphs
  Hi, my name is Alex and I'm currently a Senior Measurement Innovation Executive at ITV. I have a strong foundation in data analytics, data science, statistical modelling and client consultation paired with advanced coding capabilities. My enthusiasm for solving complex problems, coupled with my diligence and collaborative mindset, drives me to develop data-driven insights that inform business decision-making and manage risk effectively. I am committed to continuous learning and always strive to build upon my skillset to tackle new challenges and deliver meaningful results.

